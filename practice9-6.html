<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-2</title>
    <script>
        function showImage(o) {
            let newing = document.getElementById('newing');
            if (newing != null){
                newing.parentElement.removeChild(newing);
            } 
            let img = new Image();
            img.src = o.value;
            let parent = document.getElementById('parent');
            parent.appendChild(img);
            img.setAttribute('id', 'newing');
            img.width = 1000;
            img.height = 1000;
        }
        </script>
</head>
<body>
    <h2>라디오버튼을 클릭하면 이미지를 출력한다.</h2>
    <hr>
    <form action="" id="parent">
        <input type="radio" name="friut" value="./banana.jfif" onclick="showImage(this);"> 바나나
        <input type="radio" name="friut" value="./mango.jfif" onclick="showImage(this);"> 망고
        <input type="radio" name="friut" value="./apple.jfif" onclick="showImage(this);"> 사과
        <br><br>
    
    </form>
</body>
</html>
